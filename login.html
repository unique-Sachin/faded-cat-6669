<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to ZEE5 & Watch the Best Shows, Movies, News and More</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <h3>Login to ZEE5</h3>
      <p>
        Login to continue enjoying uninterrupted video and personalised
        experience.
      </p>
      <div class="media_icons">
        <i id="apple" class="bx bxl-apple"></i>
        <img src="https://img.icons8.com/fluency/48/000000/google-logo.png" />
        <i id="fb" class="bx bxl-facebook"></i>
        <i id="twitter" class="bx bxl-twitter"></i>
      </div>
      <input type="text" placeholder="Email ID or Mobile Number" />
      <a href="#">Forgot Password?</a>
      <button class="login_button">Login</button>
      <h5>New to ZEE5?</h5>
      <a href="#">Register</a>
    </div>
  </body>
</html>
