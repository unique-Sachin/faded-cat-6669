<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register with ZEE5 - Enjoy Uninterrupted Video Experience</title>
    <link rel="stylesheet" href="CSS/signup.css" />
  </head>
  <body>
    <div class="signup">
      <h3>Create a new account</h3>
      <p>
        Create an account to continue enjoying uninterrupted video and
        personalised experience
      </p>
      <div class="media_icon">
        <img src="https://img.icons8.com/fluency/48/000000/google-logo.png" />
        <h4>Sign in</h4>
      </div>
      <p id="or">or</p>
      <form id="signupForm" action="">
        <input id="mobileNumber" type="number" placeholder="Mobile Number" />
        <p>
          By proceding you agree to our <a href="#">Terms of Services</a> &
          <a href="#">Privacy Policy</a>.
        </p>
        <button
          type="submit"
          disabled="disabled"
          id="signup_button"
          class="signup_button"
        >
          Send OTP
        </button>
      </form>
      <h5>Already registered?</h5>
      <a href="login.html">Login</a>
    </div>
  </body>
</html>
<script src="JS/signup.js"></script>
