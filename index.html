<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="ZEE5_logo.svg" alt="" />
        </div>
        <div class="menubar">
          <a href="index.html">Home</a><a href="tvshows.html">TV Shows</a
          ><a href="movies.html">Movies</a
          ><a href="webseries.html">Web Series</a><a href="news.html">News</a>
          <i class="bx bxs-grid"></i>
        </div>
        <div class="searchbar">
          <input
            type="text"
            name="search"
            placeholder="Search for Movies, Shows, Channels etc."
          />
          <button class="login">LOGIN</button>
          <button class="buy_plan"><i class="bx bxs-crown"></i>BUY PLAN</button>
        </div>
        <div class="hamburger">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img1.webp" alt="" /></div>
            <div class="swiper-slide"><img src="img2.webp" alt="" /></div>
            <div class="swiper-slide"><img src="img3.webp" alt="" /></div>
            <div class="swiper-slide"><img src="img4.webp" alt="" /></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </body>
</html>

<script src="index.js"></script>
